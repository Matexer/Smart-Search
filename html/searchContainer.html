<div id="search-container">
    <div id="control-container" class="container-lg" style="padding: 5px;">
        <div class="input-group mb-2" style="margin: 0!important">
            <input id="pattern" type="text" class="form-control" placeholder="Szukana fraza...">
            <button id="search-btn" type="button" class="btn btn-primary">Szukaj</button>
        </div>

        <span class="noselect" style="font-size: small;">Minimalne podobie≈Ñstwo - filtrowanie</span>

        <div id="filter-container" class="conatiner">
            <input id="filter-value" type="text" class="form-control">

            <div id="slider-container">
                <div style="height: 15px;">
                    <input id="filter-slider" type="range" value="80" class="form">
                </div>
                <div class="d-flex justify-content-between noselect" style="font-size: small;">
                    <div>
                        <img src="graphic/snail-svgrepo-com.svg" style="width: 16px; height: 16px;">
                    </div>
                    <div>
                        <span id="filter-percent-value">80</span>
                        <span>%</span>
                    </div>
                    <div>
                        <img src="graphic/rabbit-shape-svgrepo-com.svg" style="width: 16px; height: 16px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="output-container" class="container rounded-bottom">
        <div class="card" id="output-card" style="width: auto;">
            <ul id ="output-list" class="list-group list-group-flush noselect">
                <li class="list-group-item text-truncate search-output">
                    <span class="badge output-badge percent">98</span>
                    <span>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet</span>
                </li>
            </ul>
        </div>
    </div>
</div>
