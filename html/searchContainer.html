<div id="search-container" style="display: none">
    <div id="control-container" class="container-lg" style="padding: 5px;">

        <div class="input-group mb-2" style="margin: 0!important">
            <input id="pattern" autocomplete="off" type="text" class="lang-pattern-placeholder form-control"
             style="margin-right: 4px;" placeholder="Search phrase...">
            <button id="search-btn" type="button" class="lang-search-btn btn btn-primary">Search</button>
        </div>

        <span class="lang-max-distance-filtration noselect" style="font-size: small;">Max distance - filtratrion</span>

        <div id="filter-container" style="display: inline-flex; width: 100%;" class="conatiner">
            <input id="filter-value" value="0" autocomplete="off" class="form-control percent-form"
            type="number" min="0" step="1" required>

            <div id="slider-container" style="margin: 0 auto">
                <div style="height: 15px;">
                    <input id="filter-slider" type="range" value="80" class="form">
                </div>
                <div class="d-flex justify-content-between noselect" style="font-size: small;">
                    <div>
                        <img src="graphic/snail-svgrepo-com.svg" style="width: 16px; height: 16px;">
                    </div>
                    <div>
                        <span id="filter-percent-value" style="color: darkorange; font: bold">80</span>
                        <span>%</span>
                    </div>
                    <div>
                        <img src="graphic/rabbit-shape-svgrepo-com.svg" style="width: 16px; height: 16px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="output"></div>

    <div id="loading" style="display: none; height: 40px">
        <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status"></div>
    </div>
</div>
