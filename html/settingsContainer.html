<div id="settings-container" class="rounded">
    <div class="d-flex setting">
        <label class="setting-label">Uwzględniaj wielkość liter</label>
        <div class="form-check form-switch">
            <input id="capital-letters-chbox" class="form-check-input" type="checkbox">
          </div>
    </div>

    <div class="d-flex setting">
        <label class="setting-label">Maksymalna liczba wyników na liście</label>
        <input id="max-num-of-outputs" class="form-control setting-value">
    </div>

    <div class="d-flex setting">
        <label class="setting-label">Domyślne minimalne podobieństwo</label>
        <input id="def-min-similarity" class="form-control setting-value">
        <label class="setting-label">%</label>
    </div>

    <div class="d-flex setting">
        <label class="setting-label">Koszt usunięcia znaku: </label>
        <input id="deletion-cost" class="form-control setting-value">
    </div>

    <div class="d-flex setting">
        <label class="setting-label">Koszt wstawienia znaku: </label>
        <input id="insertion-cost" class="form-control setting-value">
    </div>

    <div class="d-flex setting">
        <label class="setting-label">Koszt zamiany znaku: </label>
        <input id="swap-cost" class="form-control setting-value">
    </div>

    <div class="d-flex setting">
        <label class="setting-label">Odl. między dopasowaniami: </label>
        <input id="purify-range" class="form-control setting-value percent-form">
        <label class="setting-label">% wzorca</label>
    </div>

    <div class="d-flex setting">
        <label class="setting-label">Zmiana długości dopasowania: </label>
        <input id="fix-range" class="form-control setting-value percent-form">
        <label class="setting-label">% wzorca</label>
    </div>

    <div class="d-flex setting">
        <label class="setting-label">Kodowanie znaków: UTF-</label>
        <input id="utf-encoding" class="form-control setting-value">
    </div>

    <div style="width: 100%; background-color: greenyellow; padding: 5px; margin-top: 15px;" class="text-center">
        <button id="reset-settings-btn" type="button" class="btn btn-danger">Przywróć domyślne</button>
        <button id="save-settings-btn" type="button" class="btn btn-success">Zapisz</button>
    </div>
</div>
